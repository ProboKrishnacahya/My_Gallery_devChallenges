<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="My Gallery" />
    <meta name="description" content="devChallenges Responsive Web Developer Path #5." />
    <meta name="author" content="Probo Krishnacahya">
    <meta name="theme-color" content="#E5E5E5" />
    <title>My Gallery</title>
    <link rel="icon" href="./my-gallery-master/devchallenges.png" type="image/png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <img src="./my-gallery-master/profilePhoto.png" alt="Profile Photo" class="profile__photo">
        <h2>Rodney Cotton</h2>
        <p class="text-muted">Helsinki, Finland</p class="text-muted">

        <div class="d-flex g-4 mt-3">
            <div class="information">
                <p>100</p>
                <p class="text-muted">Posts</p class="text-muted">
            </div>
            <div class="information">
                <p>2,242</p>
                <p class="text-muted">Follower</p class="text-muted">
            </div>
            <div class="information">
                <p>1,432</p>
                <p class="text-muted">Following</p class="text-muted">
            </div>
        </div>

        <div class="mt-5">
            <div class="d-grid">
                <div class="d-flex g-4">
                    <img src="./my-gallery-master/photo1.png" alt="Gallery" class="gallery__1">
                    <img src="./my-gallery-master/photo2.png" alt="Gallery" class="gallery__2">
                </div>

                <div class="d-flex g-4 mt-3">
                    <div>
                        <img src="./my-gallery-master/photo3.png" alt="Gallery" class="gallery__3">
                        <div class="d-flex g-4 mt-3">
                            <img src="./my-gallery-master/photo6.png" alt="Gallery" class="gallery__4">
                            <img src="./my-gallery-master/photo5.png" alt="Gallery" class="gallery__5">
                        </div>
                    </div>
                    <div>
                        <img src="./my-gallery-master/photo4.png" alt="Gallery" class="gallery__6">
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5">
            <p>created by
                <span class="username">Probo Krishnacahya</span>&nbsp;-
                <a href="https://devchallenges.io/" target="_blank" rel="noopener noreferrer">devChallenges.io</a>
            </p>
        </footer>
